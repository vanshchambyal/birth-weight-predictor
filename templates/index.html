<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Heading Style */
        h1 {
            color: #4a148c;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: #f3e5f5;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #4a148c;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ce93d8;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #8e24aa;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <h1>Predict Birth Weight Of Your Child:</h1>
    <form action="/predict" method="POST">
        <label>Gestation</label>
        <input name="gestation" type="number" required>

        <label>Parity</label>
        <input name="parity" type="number" required>

        <label>Age</label>
        <input name="age" type="number" required>

        <label>Height</label>
        <input name="height" type="number" required>

        <label>Weight</label>
        <input name="weight" type="number" required>

        <label>Smoke</label>
        <input name="smoke" type="number" required>

        <button type="submit">Predict Birth Weight</button>
    </form>
    <h3>Predicted Birth Weight : {{prediction}} </h3>
</body>
</html>
